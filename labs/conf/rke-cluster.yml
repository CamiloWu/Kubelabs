nodes:
  - address: MASTER_PUBLIC_IP
    internal_address: MASTER_PRIVATE_IP
    user: USERNAME
    role: [controlplane, worker, etcd]
  # - address: MASTER_PUBLIC_IP_02
  #   internal_address: MASTER_PRIVATE_IP_02
  #   user: USERNAME
  #   role: [controlplane, worker, etcd]
  - address: WORKER_PUBLIC_IP_01
    internal_address: MASTER_PRIVATE_IP_01
    user: USERNAME
    role: [worker]
  - address: MASTER_PUBLIC_IP_02
    internal_address: MASTER_PRIVATE_IP_02
    user: USERNAME
    role: [worker]
services:
  etcd:
    snapshot: true
    creation: 6h
    retention: 24h
# Required for external TLS termination with
# ingress-nginx v0.22+
ingress:
  provider: nginx
  options:
    use-forwarded-headers: 'true'
