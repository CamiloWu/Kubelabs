apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: apps-kubelabs-ci
  namespace: argocd
spec:
  destination:
    namespace: ci
    server: 'https://kubernetes.default.svc'
  source:
    path: kubelabs-files-demo/20/demo/manifest/kustomization
    repoURL: 'https://github.com/cachac/kubelabs.git'
    targetRevision: HEAD
  project: default
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
