apiVersion: v1
kind: Pod
metadata:
  name: readiness-pod
  labels:
    test: readiness
  namespace: default
spec:
  containers:
    - name: readiness
      env:
        - name: APP_START_DELAY
          value: "20"
      image: kodekloud/webapp-delayed-start
      resources: {}
      imagePullPolicy: Always
      ports:
      - containerPort: 8080
        protocol: TCP
      readinessProbe:
        httpGet:
          path: /ready
          port: 8080
        initialDelaySeconds: 30
        periodSeconds: 5
