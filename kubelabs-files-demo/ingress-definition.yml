apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: http-ingress
spec:
  defaultBackend:
    service:
      name: svc-kube-1
      port:
        number: 80
  rules:
  - host: kube1.kubelabs.tk
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: svc-kube-1
            port:
              number: 80

  - host: www.kube1.kubelabs.tk
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: svc-kube-1
            port:
              number: 80
---
kind: Service
apiVersion: v1
metadata:
  name: svc-kube-1
spec:
  type: ClusterIP
  selector:
    app: pod-kube-1
  ports:
    - protocol: TCP
      name: main
      port: 80
      targetPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deploy-kube-1
spec:
  replicas: 4
  selector:
    matchLabels:
      app: pod-kube-1

  template:
    metadata:
      name: pod-kube-1
      labels:
        app: pod-kube-1
    spec:
      containers:
        - name: nginx-container
          image: nginx
          resources:
            limits:
              cpu: 250m
              memory: 500Mi
            requests:
              cpu: 250m
              memory: 500Mi
          ports:
            - containerPort: 80
          volumeMounts:
            - name: static-vol
              mountPath: /usr/share/nginx/html/
              # no es una buena pr√°ctica; sustituir por configMaps.
            - name: config-vol
              mountPath: /etc/nginx/conf.d/default.conf
      volumes:
        - name: static-vol
          hostPath:
            path: /home/kubelab/kubelabs/kubelabs-files-demo/15
        - name: config-vol
          hostPath:
            path: /home/kubelab/kubelabs/kubelabs-files-demo/15/default.conf
            type: FileOrCreate







