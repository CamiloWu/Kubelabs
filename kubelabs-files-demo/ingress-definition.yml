apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: http-ingress
spec:
  rules:
  - host: kube1.kubelabs.tk
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: kube-1
            port:
              number: 80
      # practica agregar ruta /demo
      - path: /demo
        pathType: Prefix
        backend:
          service:
            name: kube-1
            port:
              number: 80

  - host: www.kube1.kubelabs.tk
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: kube-1
            port:
              number: 80
---
kind: Service
apiVersion: v1
metadata:
  name: kube-1
spec:
  type: NodePort
  selector:
    app: pod-kube-1
  ports:
    - protocol: TCP
      name: main
      port: 80
      targetPort: 80
---
apiVersion: v1
kind: Pod
metadata:
  name: pod-kube-1
  labels:
    app: pod-kube-1
spec:
  containers:
    - name: nginx-container
      image: nginx
      resources:
        limits:
          cpu: 250m
          memory: 500Mi
        requests:
          cpu: 250m
          memory: 500Mi
      ports:
        - containerPort: 80
      volumeMounts:
        - name: static-vol
          mountPath: /usr/share/nginx/html/
  volumes:
    - name: static-vol
      hostPath:
        path: /home/kubelab/kubelabs/kubelabs-files-demo/15

